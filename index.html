<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form and Table</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            box-sizing: border-box;
        }

        form {
            max-width: 400px;
            margin: auto;
            border: 1px solid #ddd;
            padding: 20px;
            text-align: center;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            text-align: left;
           
        }

        form textarea,
        form input[type="text"],
        form input[type="password"],
        form input[type="number"],
        form input[type="email"],
        form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            box-sizing: border-box;
            
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table,
        th,
        td {
            border: 1px solid #ddd;
        }

        th,
        td {
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>
    <script src="https://app.zenclass.in/sheets/v1/js/zen/suite/bundle.js"></script>
    <h1 id="title">Form and Table</h1>

    <p id="description">This page contains a form and a table. The form allows users to input information, and the table displays the entered data.</p>

    <form id="form">
        <div class="form-group">
            <label for="first-name">First Name:</label>
            <input type="text" id="first-name" name="first-name" required placeholder="Enter your first name"><br>
        </div>
    
        <div class="form-group">
            <label for="last-name">Last Name:</label>
            <input type="text" id="last-name" name="last-name" required placeholder="Enter your last name"><br>
        </div>
    
        <div class="form-group">
            <label for="pincode">Pincode:</label>
            <input type="text" id="pincode" name="pincode" required pattern="\d{6}" placeholder="Enter your pincode"><br>
        </div>
    
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" required placeholder="Enter your address"></textarea><br>
        </div>
    
        <div class="form-group">
            <label>Gender:</label>
            <input type="radio" id="male" name="gender" value="Male" required>
            <label for="male">Male</label>
            <input type="radio" id="female" name="gender" value="Female" required>
            <label for="female">Female</label><br>
        </div>
    
        <div class="form-group">
            <label>Choice of Food (Select at least 2):</label><br>
            <input type="checkbox" id="food1" name="food" value="Burger">
            <label for="food1">Burger</label>
            <input type="checkbox" id="food2" name="food" value="Pizza">
            <label for="food2">Pizza</label>
            <input type="checkbox" id="food3" name="food" value="Pasta">
            <label for="food3">Pasta</label>
            <input type="checkbox" id="food4" name="food" value="Salad">
            <label for="food4">Salad</label>
            <input type="checkbox" id="food5" name="food" value="Sandwich">
            <label for="food5">Sandwich</label><br>
        </div>
    
        <button type="submit" id="submit" class="btn btn-primary">Submit</button>

    </form>
    
    <table id="dataTable" class="table">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Pincode</th>
                <th>Address</th>
                <th>Gender</th>
                <th>Food</th>
            </tr>
        </thead>
        <tbody id="tableBody"></tbody>
    </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('form').addEventListener('submit', function (event) {
            event.preventDefault();
            const firstName = document.getElementById('first-name').value;
            const lastName = document.getElementById('last-name').value;
            const address = document.getElementById('address').value;
            const pincode = document.getElementById('pincode').value;
            const gender = document.querySelector('input[name="gender"]:checked').value;
            const food = Array.from(document.querySelectorAll('input[name="food"]:checked')).map(food => food.value).join(', ');

            const tableBody = document.getElementById('tableBody');
            const newRow = tableBody.insertRow(tableBody.rows.length);

            const cell1 = newRow.insertCell(0);
            const cell2 = newRow.insertCell(1);
            const cell3 = newRow.insertCell(2);
            const cell4 = newRow.insertCell(3);
            const cell5 = newRow.insertCell(4);
            const cell6 = newRow.insertCell(5);

            cell1.innerHTML = firstName;
            cell2.innerHTML = lastName;
            cell3.innerHTML = pincode;
            cell4.innerHTML = address;
            cell5.innerHTML = gender;
            cell6.innerHTML = food;
            document.getElementById('form').reset();
        });
    </script>
</body>

</html>
